<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Food Bite â€” Login</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="container" id="container">
    <div class="form-container sign-up">
      <form id="signUpForm" novalidate>
        <h1>Create Account</h1>
        <span>or use your email for registration</span>
        <input type="text" placeholder="Name" required />
        <input type="email" placeholder="Email" required />
        <div class="pass-wrap">
          <input type="password" placeholder="Password" required />
          <button type="button" class="show-pass" data-for="signup">Show</button>
        </div>
        <input type="password" placeholder="Confirm password" required />
        <input type="tel" placeholder="Phone Number" required />
        <button type="submit">Sign Up</button>
      </form>
    </div>

    <div class="form-container sign-in">
      <form id="loginForm" novalidate>
        <h1>Sign In</h1>
        <span>or use your email and password</span>
        <input type="email" placeholder="Email" required />
        <div class="pass-wrap">
          <input type="password" placeholder="Password" required />
          <button type="button" class="show-pass" data-for="login">Show</button>
        </div>
        <label class="remember"><input type="checkbox" id="rememberMe"> Remember me</label>
        <a href="#" id="forgotLink">Forgot Your Password?</a>
        <button type="submit">Log In</button>
      </form>
    </div>

    <div class="toggle-container">
      <div class="toggle">
        <div class="toggle-panel toggle-left">
          <h1>Welcome Back!</h1>
          <p>Enter your personal details to use all site features</p>
          <button class="hidden" id="login">Sign In</button>
        </div>
        <div class="toggle-panel toggle-right">
          <h1>Hello, Friend!</h1>
          <p>Register with your personal details to use all site features</p>
          <button class="hidden" id="register">Sign Up</button>
        </div>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
